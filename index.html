<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Ladybug Cleaning Services - Clean What Bugs You!</title>
        <script src="index.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="header-badge">
                <div class="header-title">
                    <div class="title">
                        Ladybug
                    </div>
                    <div class="subtitle">
                        Cleaning Services
                    </div>
                </div>
                <img src="images/LadybugClosePhoto1.png" alt="Ladybug">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main id="home">
            <div class="home-wrapper">
                <div class="home-image">
                    <h1 class="opener-message">Get YOUR Home Cleaned Today!</h1>
                </div>
            </div>
            <div class="booking-box">
                    <form id="booking" action="thankyou.html" method="get">
                        <fieldset>
                            <legend>Book Now!</legend>
                            <ol>
                                <li>
                                    <label for="name">Name</label>
                                    <input id="name" name="name" type="text" autofocus>
                                </li>
                                <li>
                                    <label for="phone">Phone #</label>
                                    <input id="phone" name="phone" type="tel">
                                </li>
                            </ol>
                        </fieldset>
                        <button id="submit">Submit</button>
                    </form>
                </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-info">
                    <p>&copy; 2025 Ladybug Cleaning Services</p>
                    <p>Clean What Bugs You!</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a> |
                    <a href="services.html">Services</a> |
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </footer>
    </body>
</html>
